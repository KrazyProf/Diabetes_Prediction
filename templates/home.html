<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Health Survey</h2>
        <p>Do you have high blood pressure?</p>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
        
            <div class="form-group">
                <label for="HighBP">HighBP</label>
                <select id="HighBP" name="HighBP" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="HighChol">HighChol</label>
                <select id="HighChol" name="HighChol" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="CholCheck">CholCheck</label>
                <select id="CholCheck" name="CholCheck" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="BMI">BMI</label>
                <input type="number" id="BMI" name="BMI" required>
            </div>
            <div class="form-group">
                <label for="Smoker">Smoker</label>
                <select id="Smoker" name="Smoker" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Stroke">Stroke</label>
                <select id="Stroke" name="Stroke" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="HeartDiseaseorAttack">HeartDiseaseorAttack</label>
                <select id="HeartDiseaseorAttack" name="HeartDiseaseorAttack" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="PhysActivity">PhysActivity</label>
                <select id="PhysActivity" name="PhysActivity" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Fruits">Fruits</label>
                <select id="Fruits" name="Fruits" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Veggies">Veggies</label>
                <select id="Veggies" name="Veggies" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="HvyAlcoholConsump">HvyAlcoholConsump</label>
                <select id="HvyAlcoholConsump" name="HvyAlcoholConsump" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="AnyHealthcare">AnyHealthcare</label>
                <select id="AnyHealthcare" name="AnyHealthcare" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="NoDocbcCost">NoDocbcCost</label>
                <select id="NoDocbcCost" name="NoDocbcCost" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="GenHlth">GenHlth</label>
                <select id="GenHlth" name="GenHlth" required>
                    <option value=1>Excellent</option>
                    <option value=2>Very Good</option>
                    <option value=3>Good</option>
                    <option value=4>Fair</option>
                    <option value=5>Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="MentHlth">MentHlth</label>
                <input type="range" id="MentHlth" name="MentHlth" min="1" max="30" required>
            </div>
            
            <div class="form-group">
                <label for="PhysHlth">PhysHlth</label>
                <input type="range" id="PhysHlth" name="PhysHlth" min="1" max="30" required>
            </div>
            
            <div class="form-group">
                <label for="DiffWalk">DiffWalk</label>
                <select id="DiffWalk" name="DiffWalk" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Sex">Sex</label>
                <select id="Sex" name="Sex" required>
                    <option value=0>Female</option>
                    <option value=1>Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Age">Age</label>
                <input type="number" id="Age" name="Age" required>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Prediction is " required />
            </div>
        </form>
    </div>
    <h2>
        THE  prediction is {{results}}
     </h2>
</body>
</html>
