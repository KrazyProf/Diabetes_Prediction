<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Health Survey</h2>

        <form action="{{ url_for('predict_datapoint')}}" method="post">
        
            <div class="form-group">
                <label for="HighBP">Do you have High Blodd Pressure?</label>
                <select id="HighBP" name="HighBP" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="HighChol">Do you have High cholesterol ?</label>
                <select id="HighChol" name="HighChol" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="CholCheck">Did you check your cholesterol level in 5 years? </label>
                <select id="CholCheck" name="CholCheck" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="BMI">Please put your Body Mass Index (BMI)</label>
                <input type="number" id="BMI" name="BMI" required>
            </div>
            <div class="form-group">
                <label for="Smoker">Have you smoked at least 100 cigarettes in your entire life?</label>
                <select id="Smoker" name="Smoker" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Stroke">Have you had a Stroke in recent years?</label>
                <select id="Stroke" name="Stroke" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="HeartDiseaseorAttack">Do you have coronary heart disease (CHD) or myocardial infarction (MI)?</label>
                <select id="HeartDiseaseorAttack" name="HeartDiseaseorAttack" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="PhysActivity">Performed physical activity in past 30 days?</label>
                <select id="PhysActivity" name="PhysActivity" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Fruits">Do you consume Fruit 1 or more times per day?</label>
                <select id="Fruits" name="Fruits" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Veggies">Do you consume Vegetables 1 or more times per day?</label>
                <select id="Veggies" name="Veggies" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="HvyAlcoholConsump">Are you a heavy alcohol consumer 
                    (adult men >=14 drinks per week and adult women>=7 drinks per week)</label>
                <select id="HvyAlcoholConsump" name="HvyAlcoholConsump" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="AnyHealthcare">Have any kind of health care coverage, including health insurance, prepaid plans such as HMO, etc</label>
                <select id="AnyHealthcare" name="AnyHealthcare" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="NoDocbcCost">Was there a time in the past 12 months when you needed to see a doctor but could not because of cost?</label>
                <select id="NoDocbcCost" name="NoDocbcCost" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="GenHlth">Would you say that in general your health is?</label>
                <select id="GenHlth" name="GenHlth" required>
                    <option value=1>Excellent</option>
                    <option value=2>Very Good</option>
                    <option value=3>Good</option>
                    <option value=4>Fair</option>
                    <option value=5>Poor</option>
                </select>
            </div>
            <div class="form-group">
                <label for="MentHlth">Days of poor mental health scale 1-30 days</label>
                <input type="range" id="MentHlth" name="MentHlth" min="1" max="30" required>
            </div>
            
            <div class="form-group">
                <label for="PhysHlth">Days of poor physical health scale 1-30 days</label>
                <input type="range" id="PhysHlth" name="PhysHlth" min="1" max="30" required>
            </div>
            
            <div class="form-group">
                <label for="DiffWalk">Do you have serious difficulty walking or climbing stairs?</label>
                <select id="DiffWalk" name="DiffWalk" required>
                    <option value=0>No</option>
                    <option value=1>Yes</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Sex">Sex</label>
                <select id="Sex" name="Sex" required>
                    <option value=0>Female</option>
                    <option value=1>Male</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Age">Age</label>
                <input type="number" id="Age" name="Age" required>
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Prediction is " required />
            </div>
        </form>
    </div>
    <h2>
        THE  prediction is {{results}}
     </h2>
</body>
</html>
